<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="IoT 센서 데이터 차트" />
  <meta name="author" content="NHN Academy" />
  <title>NHN Academy IoT 센서 관리 - 차트</title>
  <link href="/admin/css/styles.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
  <!-- Navbar Brand-->
  <a class="navbar-brand ps-3" href="/admin/">NHN Academy 센서 관리</a>
  <!-- Sidebar Toggle-->
  <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
  <!-- Navbar Search-->
  <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
    <div class="input-group">
      <input class="form-control" type="text" placeholder="검색..." aria-label="검색..." aria-describedby="btnNavbarSearch" />
      <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
    </div>
  </form>
  <!-- Navbar-->
  <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
        <li><a class="dropdown-item" href="#!">설정</a></li>
        <li><a class="dropdown-item" href="#!">활동 로그</a></li>
        <li><hr class="dropdown-divider" /></li>
        <li><a class="dropdown-item" href="/">메인으로</a></li>
      </ul>
    </li>
  </ul>
</nav>
<div id="layoutSidenav">
  <div id="layoutSidenav_nav">
    <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
      <div class="sb-sidenav-menu">
        <div class="nav">
          <div class="sb-sidenav-menu-heading">핵심</div>
          <a class="nav-link" href="/admin/">
            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
            대시보드
          </a>
          <div class="sb-sidenav-menu-heading">분석</div>
          <a class="nav-link" href="/admin/charts">
            <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
            차트
          </a>
          <a class="nav-link" href="/admin/tables">
            <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
            테이블
          </a>
        </div>
      </div>
      <div class="sb-sidenav-footer">
        <div class="small">로그인 계정:</div>
        관리자
      </div>
    </nav>
  </div>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">차트</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item"><a href="/admin/">대시보드</a></li>
          <li class="breadcrumb-item active">차트</li>
        </ol>
        <div class="card mb-4">
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="sensorTypeDropdown" class="form-label">센서 타입 선택:</label>
                <select id="sensorTypeDropdown" class="form-select">
                  <option value="">센서 타입 로딩 중...</option>
                </select>
              </div>
            </div>
            <p>
              IoT 센서 데이터를 다양한 차트로 시각화하여 분석할 수 있습니다.
              센서 타입을 선택하여 해당 센서의 데이터 추이를 확인해보세요.
            </p>
          </div>
        </div>

        <div id="areaChartCard" class="card mb-4">
          <div class="card-header">
            <i class="fas fa-chart-area me-1"></i>
            영역 차트
          </div>
          <div class="card-body"><canvas id="myAreaChart" width="100%" height="30"></canvas></div>
          <div class="card-footer small text-muted">마지막 업데이트: 오늘 00:00</div>
        </div>

        <div class="row">
          <div class="col-lg-6">
            <div id="barChartCard" class="card mb-4">
              <div class="card-header">
                <i class="fas fa-chart-bar me-1"></i>
                막대 차트
              </div>
              <div class="card-body"><canvas id="myBarChart" width="100%" height="50"></canvas></div>
              <div class="card-footer small text-muted">마지막 업데이트: 오늘 00:00</div>
            </div>
          </div>
          <div class="col-lg-6">
            <div id="pieChartCard" class="card mb-4">
              <div class="card-header">
                <i class="fas fa-chart-pie me-1"></i>
                파이 차트
              </div>
              <div class="card-body"><canvas id="myPieChart" width="100%" height="50"></canvas></div>
              <div class="card-footer small text-muted">마지막 업데이트: 오늘 00:00</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid px-4">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted">Copyright &copy; NHN Academy 2025</div>
          <div>
            <a href="#">개인정보 처리방침</a>
            &middot;
            <a href="#">이용약관</a>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/admin/js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>

<!-- IoT 센서 API 클라이언트 -->
<script src="/admin/js/iotSensorApi.js"></script>
<script src="/admin/js/chartUtils.js"></script>
<script src="/admin/js/charts.js"></script>
</body>
</html>
