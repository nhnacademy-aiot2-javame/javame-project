<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="IoT 센서 데이터 테이블" />
  <meta name="author" content="NHN Academy" />
  <title>NHN Academy IoT 센서 관리 - 테이블</title>
  <link href="/admin/css/styles.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
  <!-- Navbar Brand-->
  <a class="navbar-brand ps-3" href="/admin/">NHN Academy 센서 관리</a>
  <!-- Sidebar Toggle-->
  <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
  <!-- Navbar Search-->
  <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
    <div class="input-group">
      <input class="form-control" type="text" placeholder="검색..." aria-label="검색..." aria-describedby="btnNavbarSearch" />
      <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
    </div>
  </form>
  <!-- Navbar-->
  <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
        <li><a class="dropdown-item" href="#!">설정</a></li>
        <li><a class="dropdown-item" href="#!">활동 로그</a></li>
        <li><hr class="dropdown-divider" /></li>
        <li><a class="dropdown-item" href="/">메인으로</a></li>
      </ul>
    </li>
  </ul>
</nav>
<div id="layoutSidenav">
  <div id="layoutSidenav_nav">
    <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
      <div class="sb-sidenav-menu">
        <div class="nav">
          <div class="sb-sidenav-menu-heading">핵심</div>
          <a class="nav-link" href="/admin/">
            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
            대시보드
          </a>
          <div class="sb-sidenav-menu-heading">분석</div>
          <a class="nav-link" href="/admin/charts">
            <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
            차트
          </a>
          <a class="nav-link" href="/admin/tables">
            <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
            테이블
          </a>
        </div>
      </div>
      <div class="sb-sidenav-footer">
        <div class="small">로그인 계정:</div>
        관리자
      </div>
    </nav>
  </div>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">센서 데이터 테이블</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item"><a href="/admin/">대시보드</a></li>
          <li class="breadcrumb-item active">테이블</li>
        </ol>
        <div class="card mb-4">
          <div class="card-header">
            <i class="fas fa-filter me-1"></i>
            데이터 필터
          </div>
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-md-3">
                <label for="deviceIdFilter" class="form-label">디바이스 ID:</label>
                <select id="deviceIdFilter" class="form-select">
                  <option value="">모든 디바이스</option>
                </select>
              </div>
              <div class="col-md-3">
                <label for="sensorTypeFilter" class="form-label">센서 타입:</label>
                <select id="sensorTypeFilter" class="form-select">
                  <option value="">모든 센서 타입</option>
                </select>
              </div>
              <div class="col-md-3">
                <label for="startDateFilter" class="form-label">시작 날짜:</label>
                <input type="date" id="startDateFilter" class="form-control" />
              </div>
              <div class="col-md-3">
                <label for="endDateFilter" class="form-label">종료 날짜:</label>
                <input type="date" id="endDateFilter" class="form-control" />
              </div>
            </div>
            <div class="row">
              <div class="col-12 text-end">
                <button id="filterButton" class="btn btn-primary me-2">
                  <i class="fas fa-filter me-1"></i> 필터 적용
                </button>
                <button id="resetButton" class="btn btn-secondary">
                  <i class="fas fa-undo me-1"></i> 초기화
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="card mb-4">
          <div class="card-header">
            <i class="fas fa-table me-1"></i>
            센서 데이터
          </div>
          <div class="card-body">
            <table id="datatablesSimple" class="table table-bordered">
              <thead>
              <tr>
                <th>ID</th>
                <th>디바이스 ID</th>
                <th>센서 타입</th>
                <th>값</th>
                <th>수신 시각</th>
                <th>작업</th>
              </tr>
              </thead>
              <tfoot>
              <tr>
                <th>ID</th>
                <th>디바이스 ID</th>
                <th>센서 타입</th>
                <th>값</th>
                <th>수신 시각</th>
                <th>작업</th>
              </tr>
              </tfoot>
              <tbody>
              <tr>
                <td colspan="6" class="text-center">데이터 로딩 중...</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid px-4">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted">Copyright &copy; NHN Academy 2025</div>
          <div>
            <a href="#">개인정보 처리방침</a>
            &middot;
            <a href="#">이용약관</a>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>

<!-- 센서 데이터 상세 정보 모달 -->
<div class="modal fade" id="sensorDetailModal" tabindex="-1" aria-labelledby="sensorDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="sensorDetailModalLabel">센서 데이터 상세 정보</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>데이터 로딩 중...</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/admin/js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>

<!-- IoT 센서 API 클라이언트 -->
<script src="/admin/js/iotSensorApi.js"></script>
<script src="/admin/js/tables.js"></script>
</body>
</html>
