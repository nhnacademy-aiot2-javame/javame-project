<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f0f4ff, #fef6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .register-container {
            background: white;
            padding: 3rem;
            border-radius: 2rem;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .form-control {
            margin-bottom: 1rem;
            border-radius: 1rem;
        }

        .btn-custom {
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border-radius: 2rem;
            transition: all 0.3s ease;
        }

        .btn-register {
            background-color: #b4d4ff;
            color: #1a1a1a;
        }

        .btn-register:hover {
            background-color: #a2c6f5;
            box-shadow: 0 8px 16px rgba(180, 212, 255, 0.6);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2 class="mb-4">Create your account</h2>
    <form id="registerForm">
        <input type="text" class="form-control" id="memberId" name="memberId" placeholder="아이디" required>
        <input type="password" class="form-control" id="memberPassword" name="memberPassword" placeholder="비밀번호" required>
        <input type="text" class="form-control" id="memberName" name="memberName" placeholder="이름" required>
        <input type="date" class="form-control" id="memberBirth" name="memberBirth" placeholder="생년월일" required>
        <input type="email" class="form-control" id="memberEmail" name="memberEmail" placeholder="이메일" required>
        <input type="tel" class="form-control" id="memberMobile" name="memberMobile" placeholder="전화 번호" required>
        <select class="form-control" id="memberSex" name="memberSex" required>
            <option value="">성별 선택</option>
            <option value="M">남성</option>
            <option value="F">여성</option>
        </select>
        <button type="submit" class="btn btn-custom btn-register w-100 mt-3">Sign Up</button>
    </form>

    <p class="mt-3 text-center">
        Already have an account?
    </p>
    <a href="/auth/login" class="btn btn-outline-primary w-100 mt-2" style="border-radius: 1rem;">
        Login
    </a>


    <a href="/index.html" class="btn btn-outline-secondary w-100 mt-2" style="border-radius: 1rem">
        <- Back to Home
    </a>
</div>

<script src="/startbootstrap-coming-soon-gh-pages/js/register.js"></script>
</body>
</html>
