<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ece9e6, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.1);
            padding: 40px;
            width: 400px;
            transition: all 0.3s ease-in-out;
        }

        .login-card:hover {
            transform: scale(1.02);
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            font-size: 1rem;
        }

        .btn-login {
            background-color: #8ac6d1;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-login:hover {
            background-color: #76b1bc;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        h2 {
            font-weight: 700;
            color: #333;
        }
    </style>
</head>
<body>

<div class="login-card text-center">
    <h2 class="mb-4">Welcome üëã</h2>
    <form id="loginForm">
        <div class="mb-3">
            <input type="text" class="form-control" id="username" placeholder="Username" required>
        </div>
        <div class="mb-4">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-login w-100">Î°úÍ∑∏Ïù∏</button>
    </form>
    <a href="/index.html" class="btn btn-outline-secondary w-100 mt-2" style="border-radius: 12px;">
        <- Back to Home
    </a>
</div>

<script src="/startbootstrap-coming-soon-gh-pages/js/login.js" type="module"></script>
</body>
</html>
